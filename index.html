<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quest Wall</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      padding: 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    #quests {
      max-width: 500px;
      margin: 0 auto;
    }

    .quest {
      background: #1e293b;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: transform 0.2s;
    }

    .quest:hover {
      transform: scale(1.02);
    }

    .quest strong {
      font-size: 16px;
      display: block;
    }

    .quest small {
      color: #94a3b8;
      font-size: 13px;
    }

    .badge {
      background: #22c55e;
      padding: 5px 12px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 14px;
    }

    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <h1>⚡ Complete Quests</h1>
  <div id="quests">Loading quests...</div>

  <script>
    // Replace with your PubID
    const pubid = "403848"; // example, change to your real PubID
    const apikey = "34367|m6htOLnBCRuJTgAx5FCmfxQkegPuGNsYpxAcseFE8b1f2642";

    fetch(`https://unlockcontent.net/api/v2?pubid=${pubid}&key=${apikey}&country=US`)
      .then(res => res.json())
      .then(data => {
        let html = "";
        if (data.offers && data.offers.length > 0) {
          data.offers.forEach(offer => {
            html += `
              <a href="${offer.click_url}" target="_blank">
                <div class="quest">
                  <div>
                    <strong>${offer.name}</strong>
                    <small>${offer.description || ''}</small>
                  </div>
                  <span class="badge">Quest</span>
                </div>
              </a>`;
          });
        } else {
          html = "<p>No quests available right now. Try again later!</p>";
        }
        document.getElementById("quests").innerHTML = html;
      })
      .catch(err => {
        document.getElementById("quests").innerHTML = "⚠️ Error loading quests.";
        console.error(err);
      });
  </script>
</body>
</html>
